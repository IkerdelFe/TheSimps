<main>
<h1>The Simpsons' Memory Game</h1>

<div class="game-info">
  <div class="game-stats">
    <div class="stat">
      <span>Attemps:</span>
      <span id="attempts">0</span>
    </div>
    <div class="stat">
      <span>Found pairs:</span>
      <span id="matches">0</span>
    </div>
    <div class="stat">
      <span>Timer:</span>
      <span id="timer">00:00</span>
    </div>
  </div>
  <div class="game-controls">
    <select id="difficulty">
      <option value="easy">Easy (6 pairs)</option>
      <option value="medium">Medium (8 pairs)</option>
      <option value="hard">Hard (12 pairs)</option>
    </select>
    <button id="start-game">Start Game</button>
    <button id="reset-game" disabled>Restart</button>
  </div>
</div>

<div id="game-container">
  <div class="game-message">
    <p>¡Selecciona una dificultad y pulsa Comenzar para jugar!</p>
  </div>
  <div id="game-board" class="memory-game"></div>
</div>

<div id="win-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>¡Felicidades!</h2>
    <p>Has completado el juego de memoria.</p>
    <div class="game-results">
      <p>Tiempo: <span id="result-time">00:00</span></p>
      <p>Intentos: <span id="result-attempts">0</span></p>
    </div>
    <button id="play-again">¡Jugar otra vez!</button>
  </div>
</div>

</main>
